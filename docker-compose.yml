version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: shop_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shop_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: shop_app
    restart: always
    command: python main.py
    volumes:
      - .:/app
      - media_data:/app/media
      - ./logs:/app/logs
    # ВАЖНО: Убираем ports, чтобы порт 8000 не торчал наружу. 
    # Nginx будет обращаться к нему внутри сети.
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy

  scheduler:
    build: .
    container_name: shop_scheduler
    restart: always
    command: python -m scripts.cleanup
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy

  # Новый сервис Nginx
  nginx:
    image: nginx:alpine
    container_name: shop_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Первый запуск: используем HTTP-конфиг без SSL.
      # После получения сертификатов можно заменить на default.conf.ssl_template.
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # - ./nginx/default.conf.ssl_template:/etc/nginx/conf.d/default.conf
      - .:/app  # Чтобы Nginx видел папки static и media
      - media_data:/app/media
      # Папки для SSL сертификатов (понадобятся позже)
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - app

  # Сервис для получения SSL (Certbot)
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot

volumes:
  postgres_data:
  media_data:
  certbot_conf:
  certbot_www:
