{% extends "shop/base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen px-6 text-center">
    <div class="bg-green-100 p-6 rounded-full text-green-600 text-5xl mb-6 animate-bounce">
        <i class="fas fa-check"></i>
    </div>
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Заказ принят!</h1>
    <p class="text-gray-500 mb-8">
        Ваш заказ <span class="font-bold text-gray-800">#{{ order_id }}</span> успешно создан.<br>
        Мы отправили подтверждение в бот.
    </p>
    
    <a href="/shop" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg">
        Вернуться в магазин
    </a>
</div>
{% endblock %}
