{% extends "shop/base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen px-6 text-center">
    <div class="card-surface p-8 max-w-sm w-full">
        <div class="bg-green-100 p-6 rounded-full text-green-600 text-5xl mb-6 inline-flex items-center justify-center">
            <i class="fas fa-check"></i>
        </div>
        <h1 class="text-2xl font-bold text-[#3E2310] mb-2">Заказ принят!</h1>
        <p class="text-[#8C735F] mb-8">
            Ваш заказ <span class="font-bold text-[#3E2310]">#{{ order_id }}</span> успешно создан.<br>
            Мы отправили подтверждение в бот.
        </p>
        <a href="/shop" class="btn-primary px-8 py-3 inline-flex items-center justify-center">
            Вернуться в магазин
        </a>
    </div>
</div>
{% endblock %}
