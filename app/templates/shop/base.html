<!DOCTYPE html>
<html lang="{{ user.language }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Shop MiniApp</title>

    <!-- Tailwind CSS (Local) -->
    <link rel="stylesheet" href="/static/css/style.css?v=1.2">

    <!-- Google Fonts: Manrope -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons (FontAwesome) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --color-espresso: #3E2310;
            --color-foam: #F2E8DC;
            --color-paper: #FCF9F5;
            --color-caramel: #C6A992;
            --color-accent: #6B3F1E;
            --color-muted: #B09B8B;
        }

        /* Custom Scrollbar */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }

        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(252, 249, 245, 0.8);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-top: 1px solid rgba(255, 255, 255, 0.45);
            box-shadow: 0 -16px 40px rgba(62, 35, 16, 0.12);
        }

        /* Hiding tap highlight on mobile */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        .promo-card {
            background: linear-gradient(140deg, rgba(62, 35, 16, 0.98), rgba(107, 63, 30, 0.92));
            border-radius: 1.75rem;
            padding: 1.6rem;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: center;
            box-shadow: 0 24px 50px rgba(62, 35, 16, 0.25);
            position: relative;
            overflow: hidden;
            min-height: 150px;
        }

        .promo-card::after {
            content: "";
            position: absolute;
            right: -30px;
            top: -40px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.14);
            border-radius: 50%;
        }

        .promo-badge {
            background: rgba(255, 255, 255, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-weight: 800;
            padding: 0.45rem 0.8rem;
            border-radius: 999px;
            font-size: 0.85rem;
            z-index: 1;
        }

        .info-pill {
            background: rgba(252, 249, 245, 0.95);
            border-radius: 999px;
            padding: 0.55rem 0.85rem;
            box-shadow: 0 14px 28px rgba(62, 35, 16, 0.1);
            border: 1px solid rgba(107, 63, 30, 0.08);
        }

        .shadow-coffee {
            box-shadow: 0 18px 40px rgba(62, 35, 16, 0.12);
        }

        .chip-button {
            background: rgba(252, 249, 245, 0.8);
            border: 1px solid rgba(107, 63, 30, 0.1);
            color: #8c735f;
            padding: 0.65rem 1.25rem;
            border-radius: 9999px;
            font-size: 0.85rem;
            font-weight: 700;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .chip-button.active {
            background: #6b3f1e;
            color: #fff;
            border-color: #6b3f1e;
            box-shadow: 0 12px 24px rgba(107, 63, 30, 0.2);
        }

        @media (max-width: 420px) {
            .promo-card {
                grid-template-columns: 1fr;
            }

            .promo-badge {
                position: static;
                justify-self: start;
            }
        }
    </style>
</head>

<body class="pb-nav pt-safe select-none touch-pan-y antialiased min-h-screen">
    <div class="fade-in">
        {% block content %}{% endblock %}
    </div>

    <!-- Bottom Navigation Bar (Glassmorphism) -->
    <div class="fixed bottom-0 w-full glass-panel flex justify-around py-3 z-40 pb-safe">

        <a href="/shop" onclick="tg.HapticFeedback.impactOccurred('light')"
            class="nav-item flex flex-col items-center group transition duration-200">
            <div class="p-1.5 rounded-xl group-hover:bg-white/60 transition">
                <i class="fas fa-home text-xl mb-0.5 text-[#B09B8B] group-[.active]:text-[#3E2310]"></i>
            </div>
            <!-- Active Dot Indicator -->
            <span
                class="w-1 h-1 rounded-full bg-[#6B3F1E] opacity-0 group-[.active]:opacity-100 transition-opacity"></span>
        </a>

        <a href="/shop#categories" onclick="tg.HapticFeedback.impactOccurred('light')"
            class="nav-item flex flex-col items-center group transition duration-200">
            <div class="p-1.5 rounded-xl group-hover:bg-white/60 transition">
                <i class="fas fa-th-large text-xl mb-0.5 text-[#B09B8B]"></i>
            </div>
            <span class="w-1 h-1 rounded-full bg-[#6B3F1E] opacity-0 transition-opacity"></span>
        </a>

        <a href="/shop/cart" onclick="tg.HapticFeedback.impactOccurred('light')"
            class="nav-item flex flex-col items-center group transition duration-200 relative">
            <div class="relative p-1.5 rounded-xl group-hover:bg-white/60 transition">
                <i class="fas fa-shopping-bag text-xl mb-0.5 text-[#B09B8B] group-[.active]:text-[#3E2310]"></i>
                <span id="cart-badge"
                    class="hidden absolute top-0 right-0 bg-[#ef4444] text-white text-[9px] font-bold px-1.5 py-0.5 rounded-full border border-white">0</span>
            </div>
            <span
                class="w-1 h-1 rounded-full bg-[#6B3F1E] opacity-0 group-[.active]:opacity-100 transition-opacity"></span>
        </a>

        <a href="/shop/profile" onclick="tg.HapticFeedback.impactOccurred('light')"
            class="nav-item flex flex-col items-center group transition duration-200">
            <div class="p-1.5 rounded-xl group-hover:bg-white/60 transition">
                <i class="fas fa-user text-xl mb-0.5 text-[#B09B8B] group-[.active]:text-[#3E2310]"></i>
            </div>
            <span
                class="w-1 h-1 rounded-full bg-[#6B3F1E] opacity-0 group-[.active]:opacity-100 transition-opacity"></span>
        </a>
    </div>

    <script src="/static/js/main.js?v=1.1"></script>
    <script>
        const tgApp = window.Telegram.WebApp;
        tgApp.ready();

        // Telegram Theme Params Override
        tgApp.setHeaderColor('#f2e8dc');
        tgApp.setBackgroundColor('#f2e8dc');

        // Navigation Active State Logic (Simple Client-side Check)
        const currentPath = window.location.pathname;
        const navItems = document.querySelectorAll('.nav-item');

        // Simple router logic for active states
        if (currentPath === '/shop' || currentPath === '/shop/') navItems[0].classList.add('active');
        // categories hash check is tricky on server render, but we can assume index if not others
        else if (currentPath.includes('/shop/cart')) navItems[2].classList.add('active');
        else if (currentPath.includes('/shop/profile')) navItems[3].classList.add('active');
        // Check hash for categories if needed, but usually it stays on index

    </script>
</body>

</html>
